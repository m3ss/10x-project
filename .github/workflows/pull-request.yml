name: Pull Request CI

on:
  pull_request:
    branches:
      - master
      - main
      - develop

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint

  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run unit tests with coverage
        run: npm run test:unit:coverage
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Archive coverage artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  status-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-test]
    if: always() && needs.lint.result == 'success' && needs.unit-test.result == 'success'
    
    permissions:
      pull-requests: write
    
    steps:
      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      
      - name: Extract coverage summary
        id: coverage
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq -r '.total.lines.pct')
            echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          else
            echo "percentage=N/A" >> $GITHUB_OUTPUT
          fi
      
      - name: Comment PR with success status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const coverage = '${{ steps.coverage.outputs.percentage }}';
            const body = `## âœ… Pull Request CI - Wszystkie testy przeszÅ‚y pomyÅ›lnie!
            
            ### ğŸ“Š Podsumowanie
            
            | Job | Status |
            |-----|--------|
            | ğŸ” Lint | âœ… Passed |
            | ğŸ§ª Unit Tests | âœ… Passed |
            | ğŸ“ˆ Coverage | ${coverage}% |
            
            ### ğŸ“ SzczegÃ³Å‚y
            
            - **Linting**: Kod przeszedÅ‚ pomyÅ›lnie przez ESLint
            - **Unit Tests**: Wszystkie testy jednostkowe zakoÅ„czone sukcesem
            - **Coverage**: Raport pokrycia testÃ³w zostaÅ‚ wygenerowany i zapisany
            
            ---
            *Workflow completed at ${new Date().toISOString()}*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
